<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap" rel="stylesheet">

  <title>Team Project</title>
</head>

<body>
  <main class="px-5">
    <section id="basic">
      <header>
        <p class="mt-5 mb-4 font-inter">Team Sign Up</p>
        <nav class="navbar navbar-expand-sm">
          <ul class="nav d-flex w-100 justify-content-between">
            <li class="nav-item col">
              <button id="buttonBasic" class="nav-button nav-button-basic nav-button-active" onclick="hideTabSc()">Basic</button>
            </li>
            <li class="nav-item col ">
              <button id="buttonSocial" class="nav-button nav-button-social disabled" onclick="hideTabBc()">Social</button>
            </li>
            <li class="nav-item col">
              <button id="buttonCertificates" class="nav-button nav-button-certificates disabled" onclick="hideTabBs()">Certificates</button>
            </li>
          </ul>
        </nav>
      </header>
      <form id="form-basic">
        <div class="form-group mt-4">
          <label class="font-nunito mb-1" for="inputAddress2">Full Name
            *</label>
          <input type="text" class="form-control" id="fullname" placeholder="Foo Bar">
          <!--Validation-->
          <p id="fullname_error">Please enter a valid full name</p>
        </div>

        <div class="form-group mt-4">
          <label class="font-nunito mb-1" for="nickname">Nickname</label>
          <input type="text" class="form-control" id="nickname" placeholder="Juanito">
        </div>

        <div class="form row">
          <div class="form-group col col-xs-12 col-md-8 mt-4">
            <label class="font-nunito mb-1" for="inputEmail4">Email *</label>
            <input type="email" class="form-control" id="email" placeholder="foo@bar.com">
          </div>
          <div class="form-group col-xs-12 col-sm-4 mt-4">
            <label class="font-nunito mb-1" for="inputPassword4">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="(83) 00000-0000">
          </div>
        </div>

        <p class="mt-4 mb-2 font-nunito-title">Birthday *</p>
        <div class="d-flex justify-content-between d-sm-flex">

          <div class="form-group col-3">
            <label class="font-nunito mb-1" for="day">Day</label>
            <select id="day" class="form-control form-select" onchange="getSelectDay(this.value);">
              <option value="-1">&nbsp;</option>
            </select>
          </div>

          <div class="form-group col-3">
            <label class="font-nunito mb-1" for="month">Month</label>
            <select id="month" class="form-control form-select" onchange="getSelectMonth();">
              <option value="-1">&nbsp;</option>
            </select>
          </div>
          <!---->
          <div class="form-group col-3">
            <label class="font-nunito mb-1" for="year">Year</label>
            <select id="year" class="form-control form-select" onchange="getSelectValue();">
              <option value="-1">&nbsp;</option>
            </select>
          </div>

          <div class="form-group col-xs-3 col-sm-2">
            <label class="font-nunito mb-1" for="inputZip">Age</label>
            <input id="age" type="text" placeholder="18" class="form-control" id="inputZip" disabled>
          </div>
        </div>

        <div class="form-group pl-4 mt-5 ">
          <div class="form-check  d-flex align-items-end">
            <input id="checkbox" class="form-check-input" type="checkbox" id="gridCheck"
              style="box-sizing: border-box;width: 20px;height: 20px;">
            <label class="form-check-label font-nunito-checkbox" for="gridCheck" style="margin-left:0.625rem;">
              I accept the terms and privacy
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-end pr-4">
          <button type="button" id="nextBasicBtn" class="btn btn-primary d-flex align-items-center disabled mt-5"
            onclick="hideTabBc()">Next <img src="./style/images/arrow-right.svg" alt="arrow-right"></button>
        </div>
      </form>
    </section>
    <section id="social" class="hide">
      <header>
        <p class="mt-5 mb-4 font-inter">Team Sign Up</p>
        <nav class="navbar navbar-expand-sm">
          <ul class="nav d-flex w-100 justify-content-between">
            <li class="nav-item col">
              <button class="nav-button nav-button-basic disabled" onclick="hideTabSc()">Basic</button>
            </li>
            <li class="nav-item col ">
              <button class="nav-button nav-button-social nav-button-active disabled" onclick="hideTabBc()">Social</button>
            </li>
            <li class="nav-item col">
              <button class="nav-button nav-button-certificates disabled" onclick="hideTabBs()">Certificates</button>
            </li>
          </ul>
        </nav>
      </header>
      <form id="form-social">
        <div class="form-group mt-4">
          <label class="font-nunito mb-1" for="inputAddress">LinkedIn</label>
          <input type="text" class="form-control" id="inputLinkedin"
            placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
        </div>

        <div class="form-group mt-4">
          <label class="font-nunito mb-1" for="inputAddress2">Github *</label>
          <input type="text" class="form-control" id="inputGithub" placeholder="https://github.com/foobar">
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" id="nextSocialBtn" class="btn btn-primary d-flex align-items-center mt-5 disabled"
            onclick="hideTabBs()">Next <img src="./style/images/arrow-right.svg" alt="arrow-right"></button>
        </div>
      </form>
    </section>

    <section id="certificates" class="hide">
      <header>
        <p class="mt-5 mb-4 font-inter">Team Sign Up</p>

        <nav class="navbar navbar-expand-sm">
          <ul class="nav d-flex w-100 justify-content-between">
            <li class="nav-item col">
              <button class="nav-button nav-button-basic disabled" onclick="hideTabSc()">Basic</button>
            </li>
            <li class="nav-item col ">
              <button class="nav-button nav-button-social disabled" onclick="hideTabBc()">Social</button>
            </li>
            <li class="nav-item col">
              <button class="nav-button nav-button-certificates nav-button-active disabled"
                onclick="hideTabBs()">Certificates</button>
            </li>
          </ul>
        </nav>
      </header>
      <form id="form-certificates">

        <div id="courses" class="form-group mt-4">
          <label class="font-nunito mb-1" for="inputCertificate">Certificates</label>
          <input type="text" class="form-control" id="inputCertificate"
            placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button id="morebtn" type="button" class="btn btn-primary d-flex align-items-center"><img
              src="./style/images/plus-icon.svg" alt="plus  icon"> More <img src="./style/images/arrow-right.svg"
              alt="arrow-right"></button>
        </div>

        <!-- <div class="input-group mt-4">
          <input type="text" class="form-control" id="inputCertificate"  placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/"> 
          <button class="btn d-flex rounded-3" type="button" id="heart-icon" onclick="changeColor()"><img src="./style/images/heart-icon.svg" alt="heart-icon"></button>
        </div> -->

        <div class="form-group mt-4">
          <label class="font-nunito mb-1" for="inputTeamName">Team Name *</label>
          <input type="text" class="form-control" id="inputTeamName" placeholder="Team Name">
        </div>

        <div class="form-group mt-4">
          <label class="font-nunito mb-1" for="inputInstitution">Institution *</label>
          <input type="text" class="form-control" id="inputInstitution" placeholder="Universidade Federal da Paraíba">
        </div>

        <div class="form-group mt-4">
          <label class="font-nunito mb-1" for="inputGraduation">Graduation *</label>
          <input type="text" class="form-control" id="inputGraduation" placeholder="Ciências da Computação">
        </div>

        <div class="d-flex justify-content-end mt-5">
          <button type="submit" id="finishButton" class="btn btn-primary d-flex align-items-center mt-5 mb-2 disabled"> <img
              src="./style/images/check-icon.svg" alt="checked icon" onsubmit=""> Finish </button>
        </div>
      </form>
    </section>
    
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/newLine.js"></script>
  <script src="./scripts/birthday.js"></script>
  <script src="./scripts/validations.js"></script>
</body>


</html>
